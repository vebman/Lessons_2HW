  <body>
    <h1>Задача 0</h1>
    <script>
      /*Задача 0. Обчислити значення виразів S1=a+12+b,S_2=√(((a+b)/2a),S_3=∛((a+b)c),S_4=sin⁡(a/(-b))*/
      // 0 --
      // перша змінна - a
      // друга змынна - b
      // відповідь -  s1,s2,s3,s4
      //1. Вводимо необхідні змінні
      let a = parseFloat(prompt("Введіть перше значення"));
      let b = parseFloat(prompt("Введіть друге  значенн"));
      let c = parseFloat(prompt("Введіть третє  значення"));
      //2. Обчислюємо результат
      let s1 = a + 12 + b;
      let s2 = Math.sqrt((a + b) / (2 * a));
      let s3 = Math.cbrt((a + b) * c);
      let s4 = Math.sin(a / -b);
      //3. Виводимо результат
      document.write(`S1 = ${s1.toFixed(2)}<br>`);
      document.write(`S2 = ${s2.toFixed(2)}<br>`);
      document.write(`S3 = ${s3.toFixed(2)}<br>`);
      document.write(`S4 = ${s4.toFixed(2)}<br>`);
    </script>
  </body>
