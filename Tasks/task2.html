<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <script>
      /*Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
       */
      // 0 -----------
      // поточниий рік - currentYear
      // рік народження - yearOfBirth
      // поточний вік - currentAge
      //1. Вводимо необхідні змінні
      let yearOfBirth = parseInt(prompt("Ведіть рік народження"));
      const currentYear = 2023;
      //2.Рахуємо вік
      let currentAge = currentYear - yearOfBirth;
      //3. Виводимо результат
      document.write(`Вам: ${currentAge}`);
    </script>
  </body>
</html>
